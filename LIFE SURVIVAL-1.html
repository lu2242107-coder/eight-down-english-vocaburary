<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS | Responsive Core</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&family=Noto+Sans+TC:wght@300;500;700&family=Orbitron:wght@600;900&family=Merriweather:ital,wght@0,300;0,700;1,300&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #08090c;
            --panel-bg: rgba(15, 18, 24, 0.96);
            --accent-cyan: #00f3ff;
            --accent-pink: #ff0055;
            --accent-lime: #0aff0a;
            --accent-gold: #ffbd00;
            --accent-purple: #bc13fe;
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background-color: var(--bg-deep);
            background-image: radial-gradient(circle at 10% 20%, rgba(0, 243, 255, 0.05) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(255, 0, 85, 0.05) 0%, transparent 20%);
            color: #eee;
            font-family: 'Roboto Mono', 'Noto Sans TC', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- 1. Top Nav (Mobile Scroll Friendly) --- */
        .nav-bar {
            height: 60px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(5px);
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            padding: 0 15px;
            gap: 10px;
            overflow-x: auto;
            flex-shrink: 0;
            white-space: nowrap;
            /* Hide Scrollbar */
            scrollbar-width: none; 
            -ms-overflow-style: none;
        }
        .nav-bar::-webkit-scrollbar { display: none; }

        .brand {
            font-family: 'Orbitron'; color: #fff; font-size: 1.1rem; margin-right: 5px; letter-spacing: 1px;
            text-shadow: 0 0 10px var(--accent-cyan);
        }

        .nav-pill {
            background: rgba(255,255,255,0.05);
            border: 1px solid #444;
            color: #999;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: 0.2s;
            display: flex; align-items: center; gap: 6px;
        }

        .nav-pill.active {
            background: var(--theme);
            border-color: #fff;
            color: #000;
            font-weight: 700;
            box-shadow: 0 0 15px var(--theme);
        }

        /* --- 2. Responsive Grid (Auto-Fit) --- */
        .grid-container {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            padding-bottom: 28vh; /* Ensure last item is visible above HUD */
            display: grid;
            /* Desktop: multi-column, Mobile: 2 columns mostly */
            grid-template-columns: repeat(auto-fill, minmax(145px, 1fr));
            gap: 12px;
            align-content: start;
        }

        .card {
            background: rgba(30, 35, 45, 0.5);
            border: 1px solid var(--border);
            border-left: 4px solid var(--theme);
            border-radius: 8px;
            padding: 12px;
            cursor: pointer;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 90px;
            transition: transform 0.2s, background 0.2s;
        }

        .card:active { transform: scale(0.98); } /* Mobile feedback */
        .card.selected { 
            background: rgba(255,255,255,0.1); 
            border-color: #fff; 
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
        }

        .c-icon { font-size: 2rem; position: absolute; top: 8px; right: 8px; opacity: 0.2; }
        .c-word { font-size: 1.15rem; font-weight: 700; color: #fff; margin-bottom: 4px; z-index: 1; }
        .c-mean { font-size: 0.85rem; color: #aaa; z-index: 1; line-height: 1.3; }

        /* --- 3. Responsive HUD (Bottom Sheet) --- */
        .hud-panel {
            position: fixed;
            bottom: 0; left: 0; width: 100%;
            height: 25vh; /* Fixed 25% height */
            min-height: 180px; /* Minimum safety height */
            background: var(--panel-bg);
            border-top: 2px solid var(--accent-cyan);
            backdrop-filter: blur(15px);
            z-index: 100;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.8);
            transform: translateY(110%);
            transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        .hud-panel.open { transform: translateY(0); }

        /* Left Content Area */
        .hud-left {
            flex: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow: hidden; /* Prevent spill */
        }

        .hl-header { display: flex; align-items: center; gap: 15px; margin-bottom: 6px; }
        .hl-emoji { font-size: 2.5rem; animation: float 3s infinite; }
        .hl-word { 
            font-family: 'Orbitron'; font-weight: 900; 
            color: var(--accent-gold);
            /* Responsive Font Size */
            font-size: clamp(1.5rem, 4vw, 2.5rem); 
        }

        .hl-ipa {
            display: flex; gap: 12px; color: #aaa; 
            font-family: 'Merriweather', serif; font-size: 0.85rem;
            margin-bottom: 8px;
        }
        .ipa-pill { 
            font-family: sans-serif; font-weight: bold; font-size: 0.7rem; 
            padding: 1px 5px; border-radius: 3px; color: #000; margin-right: 4px; 
        }

        /* Scrollable Context Area for Mobile */
        .hl-context {
            background: rgba(255,255,255,0.03);
            border-left: 3px solid #666;
            padding: 8px;
            border-radius: 0 4px 4px 0;
            overflow-y: auto; /* Important for mobile small screens */
            max-height: 80px;
        }

        .hl-sent { font-size: clamp(0.9rem, 2.5vw, 1.05rem); color: #fff; line-height: 1.4; margin-bottom: 3px; }
        .hl-trans { font-size: 0.8rem; color: #888; }
        .tone-tag { 
            float: right; font-size: 0.65rem; color: #000; font-weight: bold;
            padding: 2px 6px; border-radius: 8px; margin-left: 8px;
        }

        /* Right Controls */
        .hud-right {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 10px;
            min-width: 80px;
        }

        .mic-fab {
            width: 65px; height: 65px;
            border-radius: 50%;
            border: 2px solid #555;
            background: rgba(0,0,0,0.2);
            color: #777;
            font-size: 1.8rem;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .mic-fab:active { transform: scale(0.95); border-color: #fff; color: #fff; }
        .mic-fab.listening {
            border-color: var(--accent-pink); background: var(--accent-pink); color: #fff;
            animation: pulse 1.5s infinite;
        }

        .btn-replay {
            background: none; border: 1px solid #444; color: #888;
            padding: 4px 12px; border-radius: 20px; font-size: 0.75rem;
        }

        @keyframes float { 0%,100%{transform:translateY(0);} 50%{transform:translateY(-6px);} }
        @keyframes pulse { 0%{transform:scale(1);} 50%{transform:scale(1.1);} 100%{transform:scale(1);} }

        /* --- MOBILE SPECIFIC TWEAKS --- */
        @media (max-width: 600px) {
            .hud-panel { padding: 10px 15px; } /* Less padding */
            .hl-emoji { display: none; } /* Hide big emoji to save space */
            .hl-header { gap: 8px; }
            .grid-container { grid-template-columns: repeat(2, 1fr); } /* Force 2 columns */
        }
    </style>
</head>

        {c:'eco', w:'Recycle', i:'♻️', us:'/ˌriːˈsaɪkl/', uk:'/ˌriːˈsaɪkl/', m:'回收', t:'s',

         en:"Air pollution is a big problem in many modern cities.", cn:"空氣汙染是許多現代城市的大問題。"}

    let currentItem = null;
    let recognition = null;
    let isRecording = false;

    // --- Init ---
    window.onload = function() {
        filter('multi'); // Default Tab
        initSpeech();
    };

    // --- Filter Logic ---
    function filter(cat) {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        
        // Tab UI
        document.querySelectorAll('.nav-pill').forEach(btn => {
            btn.classList.toggle('active', btn.getAttribute('onclick').includes(cat));
        });

        const activeBtn = document.querySelector('.nav-pill.active');
        const theme = activeBtn ? activeBtn.style.getPropertyValue('--theme') : '#fff';

        // Grid Items
        const items = db.filter(i => i.c === cat);
        items.forEach(item => {
            const card = document.createElement('div');
            card.className = 'card';
            card.style.setProperty('--theme', theme);
            card.innerHTML = `
                <div class="c-icon">${item.i}</div>
                <div class="c-word">${item.w}</div>
                <div class="c-mean">${item.m}</div>
            `;
            card.onclick = () => selectItem(item, card, theme);
            grid.appendChild(card);
        });
    }

    // --- Select & HUD Logic ---
    function selectItem(item, el, theme) {
        currentItem = item;
        
        // Highlight UI
        document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
        el.classList.add('selected');

        // Update HUD
        document.getElementById('d-word').textContent = item.w;
        document.getElementById('d-word').style.color = theme;
        document.getElementById('d-mean').textContent = item.m;
        
        document.getElementById('d-us').textContent = item.us;
        document.getElementById('d-uk').textContent = item.uk;
        
        document.getElementById('d-en').textContent = item.en;
        document.getElementById('d-cn').textContent = item.cn;
        document.getElementById('d-icon').textContent = item.i;

        // Tone Logic
        const toneTag = document.getElementById('d-tone');
        const ctxBox = document.getElementById('ctx-box');
        
        if (item.t === 'q') {
            toneTag.textContent = 'Question ↗';
            toneTag.style.background = 'var(--accent-gold)';
            ctxBox.style.borderLeftColor = 'var(--accent-gold)';
        } else if (item.t === 'e') {
            toneTag.textContent = 'Emotion ↘!';
            toneTag.style.background = 'var(--accent-pink)';
            ctxBox.style.borderLeftColor = 'var(--accent-pink)';
        } else {
            toneTag.textContent = 'Statement ↘';
            toneTag.style.background = 'var(--accent-cyan)';
            ctxBox.style.borderLeftColor = 'var(--accent-cyan)';
        }

        // Show HUD
        document.getElementById('hud').style.borderTopColor = theme;
        document.getElementById('hud').classList.add('open');
        updateStatus("READY", "#666");

        speakCurrent();
    }

    // --- TTS Logic ---
    function speakCurrent() {
        if(!currentItem) return;
        window.speechSynthesis.cancel();
        
        // Word
        const u = new SpeechSynthesisUtterance(currentItem.w);
        u.lang = 'en-US'; 
        u.rate = 0.9;
        
        // Sentence
        const s = new SpeechSynthesisUtterance(currentItem.en);
        s.lang = 'en-US';
        s.rate = 0.9; 

        window.speechSynthesis.speak(u);
        window.speechSynthesis.speak(s);
    }

    function computerFeedback(type) {
        const text = type === 'ok' ? "Correct!" : "Try again.";
        const u = new SpeechSynthesisUtterance(text);
        u.rate = 1.2;
        u.pitch = type === 'ok' ? 1.2 : 1.0;
        window.speechSynthesis.speak(u);
    }

    // --- Speech Recognition ---
    function initSpeech() {
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            updateStatus("NO MIC", "red");
            return;
        }
        const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SR();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = () => {
            isRecording = true;
            document.getElementById('mic-btn').classList.add('listening');
            updateStatus("LISTENING...", "#fff");
        };
        recognition.onend = () => {
            isRecording = false;
            document.getElementById('mic-btn').classList.remove('listening');
        };
        recognition.onresult = (e) => {
            validate(e.results.transcript.toLowerCase());
        };
        recognition.onerror = () => {
            isRecording = false;
            document.getElementById('mic-btn').classList.remove('listening');
            updateStatus("ERROR", "#ff0055");
            computerFeedback('bad');
        };
    }

    function toggleMic() {
        if(!recognition) return alert("Please use Chrome/Edge on Desktop/Android.");
        if(isRecording) recognition.stop();
        else recognition.start();
    }

    function validate(spoken) {
        if(!currentItem) return;
        const target = currentItem.w.toLowerCase();
        
        if(spoken.includes(target) || target.includes(spoken)) {
            updateStatus("CORRECT!", "var(--accent-lime)");
            computerFeedback('ok');
        } else {
            updateStatus(`HEARD: ${spoken}`, "var(--accent-pink)");
            computerFeedback('bad');
        }
    }

    function updateStatus(text, color) {
        const el = document.getElementById('status');
        el.textContent = text;
        el.style.color = color;
    }

</script>
