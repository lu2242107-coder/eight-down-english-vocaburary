            z-index: 100;

            font-family: 'Orbitron', sans-serif;

            text-transform: uppercase;
            letter-spacing: 4px;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            color: #888;
            font-family: 'Orbitron';
            font-size: 0.9rem;

            flex-wrap: wrap;
            gap: 10px;
            margin: 20px auto;
            max-width: 1200px;
            padding: 0 15px;
        }

        .nav-btn {
            background: rgba(255,255,255,0.05);
            border: 1px solid var(--border-dim);
            color: #aaa;
            padding: 12px 20px;
            font-family: 'Orbitron';
            font-size: 0.9rem;

            min-width: 120px;

            border-color: #fff;
            color: #000;
            font-weight: bold;
            box-shadow: 0 0 20px var(--theme-color);
        }

        .module-section {

            margin: 0 auto;
            padding: 0 20px;

        .vocab-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 15px;
        }

        .vocab-card {
            background: var(--glass-panel);
            border: 1px solid var(--border-dim);
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .vocab-card::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 3px;
            background: var(--theme-color);
            opacity: 0.5;
        }

        .vocab-card:hover {
            transform: translateY(-5px);
            border-color: var(--theme-color);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }

        .vocab-card.selected {
            background: var(--theme-color);
            border-color: #fff;
            box-shadow: 0 0 25px var(--theme-color);
        }
        
        .vocab-card.selected .en-word, .vocab-card.selected .ch-word {
            color: #000;
            text-shadow: none;
        }

        .ch-word { font-size: 0.95rem; color: #bbb; }

        /* --- HUD CONSOLE --- */
        .hud-panel {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 320px;
            background: rgba(8, 8, 12, 0.98);
            border-top: 3px solid var(--neon-blue);
            z-index: 999;

            box-shadow: 0 -10px 50px rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
        }

        .hud-inner {
            width: 100%;
            max-width: 1100px;
            display: flex;
            padding: 25px;
            gap: 30px;

        .hud-left {
            flex: 2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            border-right: 1px solid #333;
            padding-right: 20px;

            line-height: 1;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .mic-btn {

            border: 2px solid #444;
            background: transparent;
            color: #444;
            font-size: 2.5rem;
            cursor: pointer;

    }

    function renderGrid(key) {
        const container = document.getElementById(`grid-${key}`);
        const themeColor = document.querySelector(`button[onclick*='${key}']`).style.getPropertyValue('--theme-color');
        
        db[key].forEach(item => {
            const card = document.createElement('div');
            card.className = 'vocab-card';
            card.style.setProperty('--theme-color', themeColor);
            card.innerHTML = `
                <div class="en-word">${item.w}</div>
                <div class="ch-word">${item.m}</div>
            `;
            card.onclick = () => selectWord(item, card, themeColor);
            container.appendChild(card);
        });
    }

    function switchTab(mode, btn) {
        document.querySelectorAll('.module-section').forEach(m => m.classList.remove('active'));
        document.getElementById(`mod-${mode}`).classList.add('active');
        
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        
        document.getElementById('hud').classList.remove('active');
        document.querySelectorAll('.vocab-card').forEach(c => c.classList.remove('selected'));
        if(isRecording) toggleMic();
    }

    function selectWord(item, card, color) {
        currentItem = item;
        document.querySelectorAll('.vocab-card').forEach(c => c.classList.remove('selected'));
        card.classList.add('selected');

        document.getElementById('disp-word').textContent = item.w;
        document.getElementById('disp-mean').textContent = item.m;
        document.getElementById('disp-en').textContent = item.en;
        document.getElementById('disp-cn').textContent = item.cn;

        const hud = document.getElementById('hud');
        hud.style.borderTopColor = color;
        hud.classList.add('active');

        updateStatus("CLICK MIC & SPEAK", "#666");
        speakCurrent();
    }

    function speakCurrent() {
        if(!currentItem) return;
        window.speechSynthesis.cancel();
        
        const u1 = new SpeechSynthesisUtterance(currentItem.w);
        u1.lang = 'en-US';
        u1.rate = 0.8;
        
        const u2 = new SpeechSynthesisUtterance(currentItem.en);
        u2.lang = 'en-US';
        u2.rate = 0.9;

        window.speechSynthesis.speak(u1);
        window.speechSynthesis.speak(u2);
    }

    // --- 語音辨識核心修復 (Speech Core Fix) ---
    function initSpeech() {
        // 1. 檢查瀏覽器支援
        if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
            console.warn("Speech API missing.");
            return;
        }

        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US';
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onstart = () => {
            isRecording = true;
            document.getElementById('btn-mic').classList.add('recording');
            updateStatus("LISTENING...", "#fff");
        };

        recognition.onend = () => {
            isRecording = false;
            document.getElementById('btn-mic').classList.remove('recording');
        };

        recognition.onresult = (event) => {
            const transcript = event.results.transcript.toLowerCase();
            verifySpeech(transcript);
        };

        recognition.onerror = (event) => {
            isRecording = false;
            document.getElementById('btn-mic').classList.remove('recording');
            let msg = "ERROR";
            if(event.error === 'not-allowed') msg = "MIC BLOCKED (Check Browser Settings)";
            if(event.error === 'no-speech') msg = "NO SOUND";
            updateStatus(msg, "var(--neon-pink)");
        };
    }

    function toggleMic() {
        if (!recognition) {
            alert("⚠️ 您的瀏覽器不支援錄音。\n請使用 Chrome 或 Edge (電腦版)。");
            return;
        }
        if (isRecording) recognition.stop();
        else recognition.start();
    }

    function verifySpeech(spoken) {
        if(!currentItem) return;
        const target = currentItem.w.toLowerCase();
        
        // 寬鬆模糊比對
        if (spoken.includes(target) || target.includes(spoken)) {
            updateStatus(`CORRECT! You said: "${spoken}"`, "var(--neon-green)");
        } else {
            updateStatus(`TRY AGAIN. You said: "${spoken}"`, "var(--neon-pink)");
        }
    }

    function updateStatus(text, color) {
        const el = document.getElementById('status-msg');
        el.textContent = text;
        el.style.color = color;
    }

    window.onload = init;
</script>
